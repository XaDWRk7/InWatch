{% extends "layout.html" %}
{% block title %}
<title>Account</title>
{% endblock title %}
{% block content %}
  <h3 class="my_profile_h3">Hello {{ current_user.username }}!
  </h3>
  <h3 class="fav_movies">Favorite movies:</h3>
  {% for movie in movieListFav %}
<div class="search-container">
  <a href="/movie/{{ movie.id }}/" target="_self"><img class="img-not-found" src="https://image.tmdb.org/t/p/w185_and_h278_bestv2{{ movie.poster_path }}" alt="Not Found" onerror=this.src="/static/not-found.png"></a>
  <div class="movie-details">
  <p class="movie-details-text">{{ movie["title"] }} {{ movie.release_date[0:4] }}</p>
  </div>
</div>
{% endfor %}
{% endblock content %}
